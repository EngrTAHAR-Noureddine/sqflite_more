name: sqflite_github_test
description: A sample command-line application.
publish_to: none
# version: 1.0.0
# homepage: https://www.example.com
# author: alex <email@example.com>

environment:
  sdk: '>=2.1.0-dev <3.0.0'

dependencies:
  sqflite:
  sqflite_test:
    git:
      url: git://github.com/tekartik/sqflite_more
      ref: dart2
      path: sqflite_test
    version: '>=0.1.0'
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.0.0
  flutter_test:
    sdk: flutter
  test:

dependency_overrides:
  sqflite_server:
    path: ../../sqflite_server
  sqflite_test:
    path: ../../sqflite_test
# Here we use sqflite from git
  sqflite:
    git:
      url: git://github.com/tekartik/sqflite
      path: sqflite
